<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 변수</title>
<script type="text/javascript">
// 전역변수 : 함수 외부에 선언된 변수로
//			변수가 선언된 이후에는 계속해서 사용할 수 있는 변수
//			(함수 내부에서도 접근 가능)
var count_global = 0;

// 지역변수 : 함수 내부에 선언된 변수로
//			해당 함수가 실행되는 동안 사용할 수 있는 변수
//			함수의 실행이 종료되면 외부에서는 사용할 수 없다.


function count() {
	var count_local = 0;
	
	count_global++;
	count_local++;
	
	var box = document.getElementById("box");
	box.innerHTML = 
		"전역변수 : " + count_global + ", 지역변수 : " + count_local;
}

</script>
</head>
<body>
<input type = "button" value = "카운트" onclick="count();">
<div id = "box"> </div>
</body>
</html>
