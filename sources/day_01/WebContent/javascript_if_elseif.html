<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if와 else if</title>

<script type = "text/javascript">
	var score = prompt("당신의 점수는?","0");
	if(score >= 90) {
		document.write("A학점")
	} else if (score >= 80) {
		document.write("B학점")
	} else if (score >= 70) {
		document.write("C학점")
	} else if (score >= 60) {
		document.write("D학점")
	} else if (score >= 0) {
		document.write("F학점")
	}
</script>
</head>
<body>

</body>
</html>
