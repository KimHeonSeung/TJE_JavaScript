		case 48, 96:
			if( num == "0" ){

		case 55, 103:

		case 56, 104:

		// 연산자들

			n1 = parseFloat(num);
			process = n1 + "*";

			op = "+"; 
			n1 = parseFloat(num);
			process = n1 + "+";
			$("#console_process").val(process);

		case 109:

			process = n1 + "-";

			process = n1 + "/";
			$("#console_process").val(process);

		var isOp = e.keyCode == 106 || e.keyCode == 107

			console.log(n1);
