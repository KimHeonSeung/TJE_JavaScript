<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="../js/jquery.js"></script>
<script>
$(function(){
	// 특정 범위에 있는 것을 탐색하는 선택자. 인덱스값이다.
	// (시작 인덱스, 종료 인덱스)
	// 마지막 인덱스는 포함안됨
	$("#menu1 li").slice(1,3).css("color", "red");
	
	// 부모에 딸린 자식이 하나밖에 없는 것을 찾아 스타일 지정
	$("li:only-child").css("color", "blue");
});
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul id="menu1">
			<li>내용1-1</li>
			<li>내용1-2</li>
			<li>내용1-3</li>
			<li>내용1-4</li>
	</ul>
	<ul id="menu2">
		<li>내용2-1</li>
	</ul>
</body>
</html>
