<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="../js/jquery.js"></script>
<script>
$(function(){
	var style_1 = {
		"background-color":"#0ff",
		"border":"2px solid #f00"
	}
	
	// prevUntil nextUntil 메소드
	// () 안에 만날 선택자를 지정하면 이 태그를 만날 때 까지 한다.
	$(".txt3").prevUntil("h1").css(style_1);
	// $(".txt6").prevUntil(".txt3").css(style_1);
	$(".txt3").nextUntil(".txt6").css(style_1);
});
</script>
</head>
<body>
<div id="wrap">
	<h1 class="title">선택자</h1>
	<p>내용1</p>
	<p>내용2</p>
	<p class="txt3">내용3</p>
	<p>내용4</p>
	<p>내용5</p>
	<p class="txt6">내용6</p>
</div>
</body>
</html>
