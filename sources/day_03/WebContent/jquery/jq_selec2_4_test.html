<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="../js/jquery.js"></script>
<script>
$(function(){
	// 각 ul에 있는 첫번째 li에 적용하려한다.
	// first of type을 사용
	// 어떤 부모를 기준으로 첫번째 li만 가져옴
	$("li:first-of-type").css("background-color", "blue");
	$("li:last-of-type").css("background-color", "red");

});
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul>
		<li>내용1-1</li>
		<li>내용1-2</li>
		<li>내용1-3</li>
	</ul>
	<ul>
		<li>내용2-1</li>
		<li>내용2-2</li>
		<li>내용2-3</li>
	</ul>
</body>
</html>
