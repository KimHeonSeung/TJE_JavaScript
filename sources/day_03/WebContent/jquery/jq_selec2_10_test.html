<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
<script src="../js/jquery.js"></script>
<script>
$(function(){
		// id가 list3인 인덱스가 몇번째냐
		// 전체 li태그를 고르고 .index() (안쪽에 선택한 요소가 몇번째 인덱스인지 찾아오는 메소드)
		// 없으면 -1
		var idxNum = $("li").index($( "#list3" ));
		console.log("idxNum -> ", idxNum);
});
</script>
</head>
<body>
	<h1>배열 관련 메서드</h1>
	<ul>
		<li>내용1</li>
		<li>내용2</li>
		<li id="list3">내용3</li>
		<li>내용4</li>
	</ul>
</body>
</html>
